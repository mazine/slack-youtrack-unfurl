group 'mazine.slack.youtrack.unfurl'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.3'
    ext.ktor_version = '0.2.0'
    ext.jackson_version = '2.7.1'
    ext.gapVersion='753'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'idea'

idea {
    project {
        jdkName = '1.8'
        vcs = 'Git'
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven { url 'https://jitpack.io' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.fasterxml.jackson.core:jackson-core:$jackson_version"
    compile 'org.glassfish.jersey.core:jersey-client:2.21'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.21'
    compile "com.github.allbegray:slack-api:v1.3.0.RELEASE"

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
